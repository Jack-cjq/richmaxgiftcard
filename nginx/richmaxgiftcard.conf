# RichMax Gift Card Platform - Nginx Configuration
# Domain: www.richmaxgiftcard.com

# 上游后端服务器配置
upstream richmax_backend {
    server 127.0.0.1:5001;
    keepalive 64;
}

# HTTP 服务器配置（重定向到 HTTPS）
server {
    listen 80;
    listen [::]:80;
    server_name www.richmaxgiftcard.com richmaxgiftcard.com;

    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://www.richmaxgiftcard.com$request_uri;
}

# HTTPS 服务器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.richmaxgiftcard.com;

    # SSL 证书配置（使用 Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/www.richmaxgiftcard.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.richmaxgiftcard.com/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志配置
    access_log /var/log/nginx/richmaxgiftcard_access.log;
    error_log /var/log/nginx/richmaxgiftcard_error.log;

    # 客户端最大上传文件大小（200MB，用于图片和视频上传）
    client_max_body_size 200M;

    # 前端静态文件服务
    location / {
        root /var/www/richmaxgiftcard/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|mp4|webm)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 后端 API 代理
    location /api {
        proxy_pass http://richmax_backend;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 图片和视频静态资源（如果使用本地存储）
    location /images {
        alias /var/www/richmaxgiftcard/frontend/public/images;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /videos {
        alias /var/www/richmaxgiftcard/frontend/public/videos;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查端点（可选）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# 非 www 域名重定向到 www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name richmaxgiftcard.com;

    ssl_certificate /etc/letsencrypt/live/www.richmaxgiftcard.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.richmaxgiftcard.com/privkey.pem;

    return 301 https://www.richmaxgiftcard.com$request_uri;
}

